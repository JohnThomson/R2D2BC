<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <title>D2 Reader</title>
    <meta charset="utf-8" />
    <meta name="author" content="Aferdita Muriqi" />
    <meta name="description" content="A viewer application for EPUB files." />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />

    <!-- Im not using this the way R2D2BC intends; just a kludge to get my css copied somewhere it gets served. -->
    <link rel="stylesheet" href="injectables/style/bloom-readium.css" />
    <link rel="stylesheet" href="reader.css" />
    <script src="reader.js"></script>
</head>

<body style = "height: 100%; margin:0;">
    <div class="content" id="root" style="height:100%; box-sizing: border-box;">
         <div id="D2Reader-Container" style="position: relative; height:100%">
            <div id="headerMenu">
                <button id="menu-button-play" class="" onclick="javascript:d2reader.startReadAlong()">
                    <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                </button>
                <button id="menu-button-pause" class="" onclick="javascript:d2reader.pauseReadAlong()" style="display:none">
                    <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
                </button>
            </div>
            <main tabindex=-1 id="iframe-wrapper">
                <div id="reader-loading" class="loading"></div>
                <div id="reader-error" class="error"></div>
                <div id="spreads">
                    <div id="spread"style="display:flex;align-items: center;justify-content: center;height: 100%">
                        <iframe id="page-content" style="flex-shrink:0"></iframe>
                    </div>
                </div>
            </main>
            <button id="left-page-btn" class="page-switch-overlay-icon"onclick="javascript:d2reader.previousPage()">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            </button>
            <button id="right-page-btn" class="page-switch-overlay-icon" onclick="javascript:d2reader.nextPage()">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            </button>
        </div>
    </div>

    <script>
        let getURLQueryParams = function () {
            let params = {};
            let query = window.location.search;
            if (query && query.length) {
                query = query.substring(1);
                let keyParams = query.split('&');
                for (let x = 0; x < keyParams.length; x++) {
                    let keyVal = keyParams[x].split('=');
                    if (keyVal.length > 1) {
                        params[keyVal[0]] = decodeURIComponent(keyVal[1]);
                    }
                }
            }
            return params;
        };
        let urlParams = getURLQueryParams();
        let d2reader = undefined;
        D2Reader.load({
            url: new URL(urlParams['url']),
            rights: {
                enableMediaOverlays: true,
            },
            mediaOverlays: {autoTurn: false},
            userSettings: { columnCount: "1" },
        }).then(instance => {
            d2reader = instance
        });

    </script>
</body>
</html>
